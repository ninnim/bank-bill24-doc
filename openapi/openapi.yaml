servers:
  - url: https://{bankapi}
    variables:
      bankapi:
        default: www
        description: Your bankapi id
  - url: https://bankapi-demo.bill24.net
paths:
  /authorize:
    $ref: paths/authorize.yaml
  /inquiry:
    $ref: paths/inquiry.yaml
  /users/{username}:
    $ref: paths/users_{username}.yaml
  /echo:
    $ref: paths/echo.yaml
  /pathItem:
    $ref: paths/pathItem.yaml
  /pathItemWithExamples:
    $ref: paths/pathItemWithExamples.yaml
components:
  securitySchemes:
    main_auth:
      type: oauth2
      flows:
        implicit:
          authorizationUrl: http://example.com/api/oauth/dialog
          scopes:
            read:users: read users info
            write:users: modify or remove users
    api_key:
      type: apiKey
      in: header
      name: token
    basic_auth:
      type: http
      scheme: basic
    BearerAuth:            
      type: http
      scheme: bearer

        
security: []